<!DOCTYPE html>
<html>
<head>
    <title>Do It Today!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Do It Today! ğŸš€</h1>
        <form action="/add" method="POST">
            <input type="text" name="task" placeholder="Add a new task..." required>
            <button type="submit">â• Add</button>
        </form>

        <h2>Tasks</h2>
        <ul>
            {% for task in tasks %}
            <li>
                {{ task }}
                <div class="actions">
                    <a href="{{ url_for('complete_task', task_id=loop.index0) }}" class="complete">âœ…</a>
                    <a href="{{ url_for('delete_task', task_id=loop.index0) }}" class="delete">ğŸ—‘ï¸</a>
                </div>
            </li>
            {% endfor %}
        </ul>

        <h2>Completed Tasks</h2>
        <ul>
            {% for task in completed_tasks %}
            <li class="completed">
                {{ task }}
            </li>
            {% endfor %}
        </ul>

        <h2>Trash</h2>
        <ul>
            {% for task in trash %}
            <li class="trash">
                {{ task }}
                <div class="actions">
                    <a href="{{ url_for('restore_task', task_id=loop.index0) }}" class="restore">â†©ï¸</a>
                </div>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('clear_trash') }}" class="clear-trash">Clear Trash</a>
    </div>
</body>
</html>
